<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div>
            <i class="bi bi-list"></i>
        </div>
        <h1 class="titulo"><span class="flaming">Flaming</span><span class="games">Games</span></h1>
        <ul>
            <li><i class="bi bi-cart"></i></li>
            <li><i class="bi bi-person"></i></li>
        </ul>
    </header>

    <main>
        <div class="form-container">
            <h2>Iniciar sesion en <span class="flaming">Flaming</span><span class="games">Games</span></h2>
            <form action="">
                <input type="text" name="user" id="user" placeholder="Usuario">
                <input type="text" name="password" id="password" placeholder="Contraseña">
                <input type="submit" value="Iniciar sesión" class="primary-btn">
            </form>
            <p><a class="parrafo-pequeño texto-link" href="">Recuperar contraseña</a></p>
            <p class="parrafo-pequeño">¿No tienes una cuenta? <a href="" class="texto-link">Registrate</a></p>
            <hr>
            <button class="google-btn">Iniciar sesión con Google</button>
            <button class="facebook-btn">Continuar con Facebook</button>
        </div>
    </main>

    <footer>

    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
